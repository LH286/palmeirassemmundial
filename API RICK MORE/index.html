<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Definindo a codificação de caracteres para UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configura a visualização em dispositivos móveis para escala adequada -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página exibido na aba do navegador -->
    <title>Detalhes do Personagem</title>
    <!-- Link para o arquivo de estilos CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="" alt="" srcset="">
    <!-- Contêiner principal da página -->
    <div class="container">
        <!-- Cabeçalho principal da página -->
        <h1>Detalhes do Personagem</h1>
        <!-- Label para o campo de entrada do nome ou ID do personagem -->
        <label for="characterInput">Nome ou ID do Personagem:</label>
        <!-- Campo de entrada para o nome ou ID do personagem -->
        <input type="text" id="characterInput" placeholder="Digite o nome ou ID">
        <!-- Botão para buscar os detalhes do personagem -->
        <button id="fetchCharacterButton">Buscar</button>
        <!-- Div onde os detalhes do personagem serão exibidos -->
        <div id="characterDetails" class="character-details">
            <!-- Detalhes do personagem serão exibidos aqui -->
        </div>
    </div>
    <!-- Link para o arquivo de script JavaScript -->
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</body>
</html>
